<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Frontend Mentor | Space tourism website</title>
    <script src="./destination.bundle.js" defer></script>
  </head>
  <body>
    <main
      class="
        overflow-x-hidden
        min-h-screen
        text-white
        bg-black bg-no-repeat bg-cover bg-center bg-destination-mobile
        sm:bg-destination-tablet
        md:bg-destination-desktop
      "
    >
      <!-- NAV SECTION START HERE -->
      <nav class="h-20 relative flex justify-between items-center font-barlow">
        <img
          class="ml-5 w-9 sm:w-12"
          src="./assets/shared/logo.svg"
          alt="logo"
        />
        <ul
          class="
            bg-white bg-opacity-10
            backdrop-blur-xl
            absolute
            top-0
            right-0
            h-screen
            w-7/12
            pt-28
            px-5
            flex flex-col
            gap-6
            sm:flex sm:flex-row sm:bottom-0 sm:pt-7 sm:justify-center sm:h-auto
            lg:gap-10
            hidden
          "
          id="nav-list"
        >
          <li class="uppercase sm:h-full">
            <a class="font-medium sm:font-normal sm:text-sm" href=".">
              <span class="font-bold mr-4 md:mr-1 sm:hidden lg:inline">00</span>
              Home</a
            >
          </li>
          <li class="uppercase sm:h-full sm:border-b-2 sm:border-white">
            <a
              class="font-medium sm:font-normal sm:text-sm"
              href="./destination.html"
            >
              <span class="font-bold mr-4 md:mr-1 sm:hidden lg:inline">01</span>
              Destination</a
            >
          </li>
          <li class="uppercase sm:h-full">
            <a class="font-medium sm:font-normal sm:text-sm" href="#">
              <span class="font-bold mr-4 md:mr-1 sm:hidden lg:inline">02</span>
              Crew</a
            >
          </li>
          <li class="uppercase sm:h-full">
            <a class="font-medium sm:font-normal sm:text-sm" href="#">
              <span class="font-bold mr-4 md:mr-1 sm:hidden lg:inline">03</span>
              Technology</a
            >
          </li>
        </ul>
        <img
          class="z-10 cursor-pointer mr-5 sm:hidden"
          lg
          src="./assets/shared/icon-hamburger.svg"
          id="hamburger"
          alt="hamburger"
        />
      </nav>
      <!-- NAV SECTION END HERE -->

      <!-- BODY SECTION START HERE -->
      <h1 class="uppercase text-center font-barlow mb-8">
        <span class="text-gray-500 mr-2">01</span>
        pick your destination
      </h1>
      <section class="space-y-10 container mx-auto">
        <div>
          <img id="planet-pic" class="w-56 mx-auto" alt="moon" />
        </div>
        <div class="text-center mx-4 space-y-8">
          <ul
            class="
              cursor-pointer
              uppercase
              flex
              gap-8
              justify-center
              text-secondary
              font-barlow
            "
          >
            <li data-tab="0" class="border-b-2 border-white select-none">
              moon
            </li>
            <li data-tab="1" class="select-none">mars</li>
            <li data-tab="2" class="select-none">europa</li>
            <li data-tab="3" class="select-none">titan</li>
          </ul>
          <div class="space-y-2">
            <h1 id="planet-name" class="uppercase text-7xl font-bellefair"></h1>
            <p id="about-planet" class="text-secondary"></p>
          </div>
          <div class="space-y-8 border-t border-secondary pt-8 pb-16">
            <div class="space-y-2">
              <h2
                class="
                  tracking-widest
                  text-sm
                  uppercase
                  font-barlow
                  text-secondary
                "
              >
                avg. distance
              </h2>
              <h1
                id="travel-distance"
                class="uppercase font-bellefair text-3xl"
              >
                0km
              </h1>
            </div>
            <div class="space-y-2">
              <h2
                class="
                  tracking-widest
                  text-sm
                  uppercase
                  font-barlow
                  text-secondary
                "
              >
                est. travel time
              </h2>
              <h1 id="travel-time" class="uppercase font-bellefair text-3xl">
                0 days
              </h1>
            </div>
          </div>
        </div>
      </section>
      <!-- BODY SECTION END HERE -->
    </main>
  </body>
</html>
